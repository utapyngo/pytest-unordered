[tox]
envlist =
    {py38,py39}-{pytest7,pytest8},
    {py310,py311,py312,py313,pypy3}-{pytest7,pytest8,pytestlatest},
    prek

[testenv]
commands =
  coverage run --branch --source=pytest_unordered -m pytest tests/ {posargs}
deps =
  coverage
  codecov
  pytest7: pytest>=7.4.4,<8
  pytest8: pytest>=8.1.1,<9
  pytestlatest: pytest

[testenv:prek]
skip_install = true
deps = prek
commands = prek run --all-files
